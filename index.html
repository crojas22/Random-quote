<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="ccs/app.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <div class="container-fluid">
    <div id="quote-box" class="row">
      <div class="col-xs-12">
        <p class="quote text-center">You can do anything but not everything</p>
        <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
        <button id="lQuote" type="submit">Show another quote</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
